<li class="nav-item" *ngIf="currentUser$ | async as currentUser">
  <a
    class="nav-link"
    [routerLink]="['/profile', currentUser.name]"
    routerLinkActive="active"
  >
    {{ currentUser.name }}
  </a>
  <h1>{{ currentUser.name }}</h1>
</li>
<button
  class="btn btn-outline-success my-2 my-sm-0"
  type="submit"
  (click)="logout()"
> Logout </button>
<button
  class="btn btn-outline-success my-2 my-sm-0"
  type="submit"
  (click)="refresh()"
> Refresh </button>
