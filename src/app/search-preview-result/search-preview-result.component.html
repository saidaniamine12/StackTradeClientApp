
<div id="content" [ngStyle]="{ width: getWindowWidth()  }" >
  <div id="posts" class=" flush-left" *ngFor="let ticket of ticketList |
   paginate: { itemsPerPage:ticketsPerPage, currentPage: pageNumber } ">
    <div id="post-summary" class="post-summary">
      <div class="post-summary-content">
        <h3 class="post-summary-content-title">
          <a href="javascript:void(0)" routerLink="/tickets/{{ticket.id}}">{{ticket.summary}}</a>
        </h3>
        <div class="post-summary-content-desciption" >
          {{ticket.description | maxLength: 300}}
        </div>
        <div class="post-summary-meta">
          <div class="post-summary-meta-tags">
            <ul class="post-tag-list-wrapper">
              <li class="post-tag-list-item">
                <a href="javascript:void(0)" >
                  <span class="label label-info">{{ticket.projectName}}</span>
                </a>
              </li>
            </ul>
          </div>
          <div class="user-card">
            <div class="user-card-info">
              <div class="user-card-info-username">
                <a href="javascript:void(0)" routerLink="/user/{{ticket.creatorEmailAddress}}">{{ticket.creatorName}}</a>
              </div>
              <time class="user-card-time">
                <span class="relativetime">{{ticket.created | date:'medium'}}</span>
              </time>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="pagination-container">
    <div class="pagination-options">

      <button (click)="changePageSize(10)" [class.active]="ticketsPerPage === 15">10</button>
      <button (click)="changePageSize(20)" [class.active]="ticketsPerPage === 15">20</button>
      <button (click)="changePageSize(30)" [class.active]="ticketsPerPage === 30">30</button>
      <button (click)="changePageSize(50)" [class.active]="ticketsPerPage === 50">50</button>
      <span style="margin-left: 10px;">per page</span>
    </div>
  </div>

</div>
