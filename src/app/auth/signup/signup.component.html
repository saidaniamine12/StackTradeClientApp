<div class="row">

  <div class="login">
    <h1>Sign Up</h1>
    <form class="login-form" (submit)="onSignupSubmit()" [formGroup]="signupForm" >
      <br>
      <div class="form-floating">
        <input
               formControlName="name"
               id="floatingName"
               placeholder=" "

        >
        <label for="floatingInput">Name</label>
      </div>

      <div class="form-floating">
        <input type="email"
               formControlName="email"
               id="floatingInput"
               placeholder=" "

        >
        <label for="floatingInput">E-mail</label>
      </div>
      <div class="form-floating">
        <input type="password"
               formControlName="password"
               id="floatingPassword"
               placeholder=" "

        >
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          formControlName="confirmPassword"
          id="floatingConfirmPassword"
          placeholder=" "

        >
        <label for="floatingConfirmPassword">Confirm Password</label>
        <span class="text-danger" *ngIf="signupForm.get('confirmPassword')?.hasError('mismatch')">Passwords do not match </span>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="!signupForm.valid">Sign Up</button>
    </form>
  </div>
</div>
