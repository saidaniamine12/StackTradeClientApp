<div class="row">

  <div class="login">
    <h1>Login</h1>
    <form class="login-form" (submit)="onLoginSubmit()" [formGroup]="loginForm" >
      <br>

      <div class="form-floating">
        <input type="email"
               formControlName="email"
               id="floatingInput"
               placeholder=" "
               required email
        >
        <label for="floatingInput">E-mail</label>
      </div>
      <div class="form-floating">
        <input type="password"
               formControlName="password"
               id="floatingPassword"
               placeholder=" "
        required
               minlength="6"
        >
        <label for="floatingPassword">Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
  </div>
</div>
